<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <div class="card" style="margin-top: 20px;">
        <h1>Registration Form</h1><br>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control"  placeholder="Enter Name"><br>

                <label for="email">EmailID</label>
                <input type="email" id="email"  class="form-control"  placeholder="Enter EmailID"><br>

                <label for="password">Password</label>
                <input type="password" id="password"  class="form-control"placeholder="Enter Password"><br>

                <center><button type="submit"> Submit </button></center>
            </form>
        </div>
    </div>

</body>
